<html>
    <head>
        <style>
            li:nth-child(even){
                background-color: blue;
            }
            li:nth-child(1){
                background-color: brown;
                font-weight:bold;
            }
            li:nth-child(-n+3){
                border:20px sold green;
            }
            li:nth-child(n+4){
                color:red;
            }
            </style>
            </head>
            <body>
                <h3>CSS : nth-child Selector Example</h3>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                    </ul>
                    </body>
                    </html>
