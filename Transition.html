<html>
<head>
<style>
  .box {
    width: 120px;
    height: 120px;
    background-color: lightblue;
    transition-property: background-color;
    transition-duration: 2s;
  }

  .box:hover {
    background-color: lightcoral;
  }
</style>
</head>
<body>

  <div class="box">Hover me</div>

</body>
</html>
