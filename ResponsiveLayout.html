<html>
<head>
  <title>Responsive Layout - No Framework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    .box {
      flex: 1;
      padding: 20px;
      background: lightblue;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .box {
        background: lightgreen;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
